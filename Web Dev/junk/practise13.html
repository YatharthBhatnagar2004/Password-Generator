<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstpara {
            color: red;
        }
        #secondpara{
            color: rgb(237, 229, 75);
        }
        #thirdpara{
            color: #d759a8;
        }
    </style>
</head>

<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is para of first box</p>
    <h2>this is my second box</h2>
    <p id="secondpara">this is para of second box</p>
    <h2>this is my third box</h2>
    <p id="thirdpara">this is para of third box</p>

</body>

</html>
