<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper And Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <p class="Title">Rock Paper Scissors</p>
    <button class="button js-rock-button">
        <img class="img" src="images/rock-emoji.png">
    </button>
    <button class="button js-paper-button">
        <img class="img" src="images/paper-emoji.png" alt="">
    </button>
    <button class="button js-scissor-button" >
        <img class="img" src="images/scissors-emoji.png" alt="">
    </button>
    <p class="js-result"></p>
    <p class="js-game"></p>
    <p class="js-score"></p>
    <button class="js-auto-play">Auto Play</button>
    <button onclick="
        stop();
    " class="js-stop">Stop</button>
    <button class="reset-score">
        Reset Score
    </button>
    <script src="rock-paper-scissors.js"> </script>
</body>

</html>
