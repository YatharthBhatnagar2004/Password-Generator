<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .js-button {
            background-color: black;
            color: white;
            height: 35px;
            width: 100px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .is-subscribed{
            background-color: rgb(240, 240, 240);
            color: black;
        }
    </style>
</head>

<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="js-button">Subscribe</button>

    <p>Amazon shipping calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" class="js-calculate-shipment" placeholder="Cost of Order" onkeydown="
        if(event.key==='Enter'){
            calculateTotal();
        }
    ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>
    <p class="js-value"></p>
    <input type="text" class="js-text-holder" placeholder="Type something" onkeyup="
        output();
    ">
    <p class="js-exercise"></p>
    <script>
        function output() {
            const x = document.querySelector('.js-text-holder');
            document.querySelector('.js-exercise').innerHTML = x.value;
        }
        function calculateTotal() {
            const inputElement = document.querySelector('.js-calculate-shipment');
            let value = Number(inputElement.value);
            if (value < 40) {
                value += 10;
            }
            value = value.toPrecision(4);
            const valueOutput = document.querySelector('.js-value');
            valueOutput.innerText = `${value}$`;
        }
        function subscribe() {
            const buttonElement = document.querySelector('.js-button');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerText = 'Subscribed';
                buttonElement.classList.add('is-subscribed')
            } else {
                buttonElement.innerText = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }
    </script>
</body>

</html>
