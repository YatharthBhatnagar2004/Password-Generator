<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is forms tutorial</h1>
    <!-- <h2>This is forms tutorial</h2> -->
    <form action="backend.html"></form>
    <label for="name">NAME</label>
    <div>
        <input type="text" name="myname" id="name">
    </div>
    <br>
    <label for="role">ROLE</label>
    <div>
        <input type="text" name="myrole" id="role">
    </div>
    <br>
    <label for="email">EMAIL</label>
    <div>
        <input type="email" name="myemail" id="email">
    </div>
    <br>
    <label for="date">DATE</label>
    <div>
        <input type="date" name="mydate" id="date">
    </div>
    <br>
    <div>
        BONUS: <input type="number" name="mybonus">
    </div>
    <br>
    <div>
        Are u eligible:<input type="checkbox" name="myeligibility">
    </div>
    <br>
    <div>
        GENDER: MALE<input type="checkbox" name="mygender">FEMALE<input type="checkbox" name="mygender">
    </div>
    <br>
    <div>
        WRITE ABT URSELF: <br><textarea name="mytext" cols="90" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="car">CAR</label>
        <select name="mycar" id="car">
            <option value="indica">indica</option>
            <option value="sft" selected>swift</option>
            <option value="rubicon"><b><i>RUBICON</i></b></option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="SUBMIT NOW">
        <input type="reset" value="RESET NOW">
    </div>

</body>

</html>
